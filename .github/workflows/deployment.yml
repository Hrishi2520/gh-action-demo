name: deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
            java-version: '1.8'
            distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package