name: deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test
      - name: Generate pom
        run: lein pom
      - name: Deploy
        run: mvn deploy